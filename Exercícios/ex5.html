<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Nome Invertido</header>
    <div>
        <p>Digite um nome: <input type="text" name="" id="txtnome"></p>
    </div>
        <input type="button" value="Confirmat" onclick = 'Confirmar()'>
    <div>
        <p id = 'resp'></p>
    </div>

    <script>
        var resposta = document.getElementById('resp')
        function Confirmar(){
            let nome = document.getElementById('txtnome')
            resposta.innerHTML += nome.value
        }
    </script>
</body>
</html>
