<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz_Quadrada</title>
    <style>
        body{
            text-align: center;
            background-color: black;
        }
        header{
            font-size: 50px;
            color: red
        }
        fieldset{
            background-color: white;
            width: 500px;
            margin: auto;
            display: relative;
            border-radius: 10px;
            box-shadow: 5px 5px 10px white;
        }
    </style>
</head>
<body>
    <header>Raiz Quadrada</header>
    <fieldset>
        <section>
            <div>
                <p>Digite o primeiro n√∫mero: <input type="number" name="" id="num"></p>
                <p>
                    <input type="button" value="Confirmar" onclick = 'calcular()'>
                    <input type="button" value="Reiniciar" onclick = 'reiniciar()'>
                </p>
                
            </div>
            <div>
                <p id = 'resp'></p>
            </div>

            <script>
                var resposta = document.getElementById('resp')
                function calcular(){
                    var n = document.getElementById('num')
                    var numero = Number(n.value)
                    numero *= numero
                    resposta.innerHTML += `${numero} \u{1F920}`
                }
                function reiniciar(){
                    resposta.innerHTML = ''
                }
            </script>
        </section>
    </fieldset>
</body>
</html>
