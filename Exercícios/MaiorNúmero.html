<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
            text-align: center;
        }
        header{
            font: normal 50px Italic;
        }
        section{
            background-color: white;
            width: 500px;
            padding: 10px;
            border-radius: 10px;
            margin: auto;
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <header>Qual é maior?</header>
    <section>
        <div>
        <p>Digite os números: <input type="text" name="" id="n"></p>
        </div>
        <div>
            <p>
                <input type="button" value="Confirmar" onclick = 'confirmar()'>
                <input type="button" value="Reiniciar" onclick = 'limpar()'>
            </p>
            <br>
            <p id = 'resp'></p>
            <p id = 'respm'></p>
        </div>
    </section>
    <script>
        var cont = 0
        var resposta = document.getElementById('resp')
        var resposta_maior = document.getElementById('respm')
                    
        function confirmar(){
            cont += 1
            var n = document.getElementById('n')
            var numero = Number(n.value)
            if (cont == 1) {                            //para o maior nmero comecar com o 1 numero digitado, e nao com 0
                maior_numero = numero
            }
            if (numero > maior_numero){
                maior_numero = numero
            }
            resposta.innerHTML += `<p>${cont}o número: ${numero}</p>`
            resposta_maior.innerHTML = 'MAIOR NÚMERO DIGITADO: ' + maior_numero
        }
        function limpar(){
            maior_numero = 0
            cont = 0
            resposta.innerHTML = ''
            resposta_maior.innerHTML = ''
        }
    </script>
</body>
</html>
